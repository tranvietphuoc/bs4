<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask blog</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header class="blog-header">
            <nav class="navbar navbar-expand-lg bg-light navbar-light">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="#">Flask Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Register</a></li>
                </ul>
                <form action="#" class="form-inline">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-info" type="submit">Seach</button>
                </form>
            </nav>
        </header>
        <main>
            <div class="col-6 col-sm-8 col-md-6">
                <form action="#" class="needs-validation" method="POST" novalidate>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" placeholder="Enter email" id="email" required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please fill out this field</div>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" placeholder="Enter password" id="pwd" required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please fill out this field</div>
                    </div>
                    <div class="form-group form-inline mr-sm-2">
                        <label for="form-check-label">
                            <input class="form-check-input" type="checkbox">Remember me
                        </label>
                        <a href="#" class="nav-link">You didn't have account?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </main>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        //Disable form submissons if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() { 
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over theme and add prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        }) ();
    </script>
</body>
</html>
