<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask blog</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="blog-header">
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <!--Left side navbar-->
            <div class="container">
                <a href="#" class="navbar nav-brand mr-4">Flask Blog</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                        <a href="#" class="navbar navbar-link">Register</a>
                        <a href="#" class="navbar navbar-link">Login</a>
                    </div>
                </div>
                <!--Right side navbar-->
                <div class="navbar-nav">
                    <form action="#" class="form-inline mr-4">
                        <input type="text" class="form-control mr-sm-2" placeholder="Search">
                        <button class="btn btn-info">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main role="main" class="container">
        <div class="row">
            <div class="col-6 col-sm-8 col-md-6">
                <form action="#" class="needs-validation" method="POST" novalidate>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" placeholder="Enter email" id="email" required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please fill out this field</div>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" placeholder="Enter password" id="pwd" required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please fill out this field</div>
                    </div>
                    <div class="form-group form-inline mr-sm-2">
                        <label for="form-check-label">
                            <input class="form-check-input" type="checkbox">Remember me
                        </label>
                        <a href="#" class="nav-link">You didn't have account?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        //Disable form submissons if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over theme and add prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>

</html>
